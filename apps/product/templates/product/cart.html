{% extends 'base.html' %}


{% block content %}
    <div class="cart">
        <h1>Ваша корзина</h1>

        <div class="product-list">


            {% for item in cart_items %}
                <div class="product-item">
                    <p>{{ item.product.name }} ({{ item.quantity }})</p>
                    <p>Цена: {{ item.product.price }} рублей</p>
                    <a href="{% url 'remove_from_cart' item.id %}">Удалить</a>
                </div>
            {% empty %}
                <p>Ваша корзина пуста.</p>
            {% endfor %}

        </div>

        <p>Итого: {{ total_price }} рублей</p>

        <a href="{% url 'index' %}">Продолжить покупки</a>
    </div>


{% endblock %}
